<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Playground </title>
</head>

<!-- On pourrait créer plusieurs instances et même en changer une à partir d'une autre mais on ne va pas pouvoir les réutiliser.  -->
<!-- C'est pour cela qu'on va apprendre à utiliser les composants (component) -> comme des instances mais on peut les réutiliser et faire passer facilement des données entre eux -->
<body>
    <div id="mon-app1">
        

    </div>

    <div id="mon-app2">
        <h1> {{txt}} </h1>
        <button v-on:click="func1">Changement de APP1</button>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        // création de la 1ere instance -> on enlève le el car on va passer par $mount()
        const ins1 = new Vue({
            template: '<h1> {{txt}} </h1>',
            data: {
                txt: "Hello APP 1"
            }

        })

        ins1.$mount() // ceci crée l'instance 
        // et maintenant on va la rechercher et l'afficher avec du JS
        document.getElementById('mon-app1').appendChild(ins1.$el)


        // création de la 2eme instance 
        const ins2 = new Vue({
            el: '#mon-app2',
            data: {
                txt: "Hello APP 2"
            },
            methods:{
                func1: function () {
                    ins1.txt = "Je t'ai changé"
                }
            }
        })


    </script>
</body>

</html>
