<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Playground </title>
</head>
<style>
    

</style>

<body>
    <div id="mon-app">
        <h1>Vue Js Cours</h1>
        <h2>key modifiers =>
            <a href="https://vuejs.org/guide/essentials/event-handling.html#key-modifiers">doc Vue.js</a>
        </h2>
        
        <div>
            <button v-on:click="up">Up</button>
            <button v-on:click="down">Down</button>
        </div>
        <h3>Compteur2 : {{ compteur2 }} </h3>
        
        <!-- key modifiers -> l'élément s'active quand on appuie sur une touche en particulier -->

        <!-- commencons avec v-on:keyup.enter -->

        <p>Ton nom :</p>
        <input type="text" v-on:keyup.enter="inpFunc">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- créer une instance en js qui sert à lier le code html et à renvoyer un template qu'on peut voir -->
    <script>
        // création de la 1ere instance (svt on en utilise qu'une par appli)
        new Vue({
            el: '#mon-app', // la propriété el lie l'instance
            data: {
                compteur2: 0,
                

            },
            // methods est la propriété ou on va créer nos fonction
            methods: {
                up: function () {
                    this.compteur2++
                },
                down: function () {
                    this.compteur2--
                },
                inpFunc: function () {
                    console.log("Tu as appuyé sur une touche");
                }
                
            }
        })


    </script>
</body>

</html>
